<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.css" charset="utf-8">

</head>
<body>

  <script type="text/x-handlebars">

<div class="navbar">
<ul class="nav nav-tabs">
<li role="presentation">{{#link-to 'index'}}Home{{/link-to}}</li>
<li role="presentation">{{#link-to 'portfolio'}}Portfolio{{/link-to}}</li>
<li role="presentation">{{#link-to 'resume'}}Résumé{{/link-to}}</li>
<li role="presentation">{{#link-to 'projects'}}Projects{{/link-to}}</li>
</ul>
</div>


   {{outlet}}
 </script>

 <script type="text/x-handlebars" id="index">
   <h2 class="welcome-title">I believe I can fly</h2>
   <center>
     <img src="http://clickyooo.com/wp-content/uploads/2014/11/archangel-michael-wallpaper.jpg"/>
  </center>
 </script>

  <script type="text/x-handlebars" id="portfolio">
    <center><h2>Portfolio</h2></center>
      <p>Put Portfolio Content here</p>
  </script>

  <script type="text/x-handlebars" id="resume">
    <center><h2>Resume</h2></center>
    <div class="row">
    <div class="col-md-6">
      <p>Want to get in touch for my resume? Ping me at: </p>
      <ul>
        <li>☏ Phone: (408)666-6666</li>
        <li>✉ Email: <a href="tinalola@gmail.com">tinalola@gmail.com</a>.</li>
      </ul>
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" id="projects">
    <center><h2>Projects</h2></center>
    <p>List of Projects</p>
    {{#each project in model}}
    <li>{{#link-to 'projects.show' project}}{{project.name}}{{/link-to}}</li>
    {{/each}}

    {{outlet}}
  </script>



  <script type="text/x-handlebars" id="projects/show">
    <center><h2>SHOW PAGE</h2></center>
    <p>Put Project Show Page Content here</p>

      <h3>Name: {{name}}</h3>
      <h3>Details: RoR</h3>
      <img class="logo" {{bind-attr src=image}}>

  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.8.1/semantic.min.js" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="routes/projects.js"></script>
  <script src="js/models/project.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
