<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter App</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

</head>
<body>

  <script type="text/x-handlebars">

   <div class="navbar">
     <ul class="nav nav-tabs">
       <li role="presentation">{{#link-to 'index'}}Home{{/link-to}}</li>
       <li role="presentation">{{#link-to 'portfolio'}}Portfolio{{/link-to}}</li>
       <li role="presentation">{{#link-to 'resume'}}Resume{{/link-to}}</li>
     </ul>
   </div>

   {{outlet}}
 </script>

 <script type="text/x-handlebars" id="index">
   <h2>Welcome to the Index Home Page</h2>
   <ul>
   {{#each item in model}}
     <li>{{item}}</li>
   {{/each}}
   </ul>
 </script>

  <script type="text/x-handlebars" id="portfolio">
    <h2>Portfolio</h2>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="resume">
    <h2>Resume</h2>
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
